<html>
    <head>
        <title>data-sly-repeat</title>
    </head>
    <body>
        <div data-sly-repeat="${[1, 2, 3]}" id="natural-${itemList.count}" class="${item}"></div>
        <div id="reverse-${itemList.count}" class="${item}" data-sly-repeat="${[1, 2, 3]}"></div>
        <div id="empty" data-sly-repeat="${[]}"></div>
        <div id="string" data-sly-repeat="${'string'}"></div>
    </body>
</html>
