<html>
<head>
    <title>Expression Filters</title>
</head>
<body>
<div id="format">
    <p id="format1">Hello World!</p>

    <p id="format2">Mary had a little lamb</p>

    <p id="format3">The ultimate answer is 42</p>

    <p id="format4">The ultimate answer is 42</p>

    <p id="format5">Placeholder is  outside of bounds</p>
    <span>
        <p id="format6">Dynamic format is permitted in Sightly</p>
    </span>

    <p id="format7">No placeholders here</p>
</div>
<div id="i18n">
    <div id="translation1">Hallo</div>

    <div id="translation2_hint">Hallo mit einem Hauch</div>

    <div id="translation3">Welt</div>

    <div id="translation4">random text</div>
</div>
<div id="join">
    <div id="array1">1-2-3</div>
    <div id="array2">1=a=3</div>
    <div id="collection1">a;b;c</div>
    <div id="string">test</div>
</div>
</body>
</html>
